<!DOCTYPE html>
<html>
<head>
  <title>2048</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script> 
  <script src="main.js"></script>
  <link rel="stylesheet" type='text/css' href='main.css'>
</head>
<body>
  <div class='container'>
    <div class="game-container">

      <div class="grid-container">
        <div class="grid-row">
          <div id="00" class="grid-cell"></div>
          <div id="01" class="grid-cell"></div>
          <div id="02" class="grid-cell"></div>
          <div id="03" class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div id="10" class="grid-cell"></div>
          <div id="11" class="grid-cell"></div>
          <div id="12" class="grid-cell"></div>
          <div id="13" class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div id="20" class="grid-cell"></div>
          <div id="21" class="grid-cell"></div>
          <div id="22" class="grid-cell"></div>
          <div id="23" class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div id="30" class="grid-cell"></div>
          <div id="31" class="grid-cell"></div>
          <div id="32" class="grid-cell"></div>
          <div id="33" class="grid-cell"></div>
        </div>
      </div>

      <div class="tile-container"></div>

    </div>
  </div>
</body>
</html>
